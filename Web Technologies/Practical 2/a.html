<!DOCTYPE html>
<html lang="en-US">
    <head>    
        <meta charset="en-US">
        <title>Fullscreen navigation</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="./a.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Martel+Sans:400,600,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div id="fullscreen-navbar">
            <div id="cross-icon"><i class="fa fa-times" aria-hidden="true"></i></div>
            <ul id="nav-list">
                <li>Link1</li>
                <li>Link2</li>
                <li>Link3</li>
                <li>Link4</li>
            </ul>
        </div id="fullscreen-navbar">
    </body>
    <script>
        let navbar = document.querySelector("#fullscreen-navbar")
        navbar.style.display="none"
        let crossBtn = document.querySelector("#cross-icon")
        console.log(crossBtn)
        crossBtn.addEventListener("click", (e)=>{
            let navbar = document.querySelector("#fullscreen-navbar")
            navbar.style.display="none"
        })
        let menuBtn = document.querySelector("#menu-icon")
        console.log(menuBtn)
        menuBtn.addEventListener("click", (e)=>{
            let navbar = document.querySelector("#fullscreen-navbar")
            console.log("hello")
            navbar.style.display="block"
        })
    </script>
</html>
